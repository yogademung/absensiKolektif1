<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Information</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <h1 class="text-xl font-bold">Manage Information</h1>
                <a href="/admin/dashboard" class="text-gray-300 hover:text-white">Dashboard</a>
            </div>
            <button onclick="AdminApp.logout()" class="text-gray-300 hover:text-white">Logout</button>
        </div>
    </nav>

    <div class="container mx-auto p-8">
        <!-- Back Button -->
        <div class="mb-6">
            <a href="/admin/dashboard"
                class="inline-flex items-center px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 transition">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Back to Dashboard
            </a>
        </div>

        <!-- Add Information Form -->
        <div class="bg-white p-6 rounded-lg shadow mb-8">
            <h2 class="text-lg font-bold mb-4">Add New Information</h2>
            <form id="addInfoForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Type</label>
                    <select id="infoType" required class="w-full rounded-md border border-gray-300 p-2">
                        <option value="">Select Type</option>
                        <option value="terms">Terms & Conditions</option>
                        <option value="warning_generate">Warning - Generate Voucher</option>
                        <option value="warning_registration">Warning - Registration</option>
                        <option value="info_general">General Information</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Detail</label>
                    <textarea id="infoDetail" required rows="4" class="w-full rounded-md border border-gray-300 p-2"
                        placeholder="Enter detailed information..."></textarea>
                </div>

                <button type="submit" class="w-full bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700">
                    Add Information
                </button>
            </form>
        </div>

        <!-- Filter -->
        <div class="bg-white p-4 rounded-lg shadow mb-4">
            <div class="flex gap-4 items-center">
                <label class="text-sm font-medium text-gray-700">Filter by Type:</label>
                <select id="filterType" class="border p-2 rounded" onchange="AdminApp.loadOthersInformation()">
                    <option value="">All Types</option>
                    <option value="terms">Terms & Conditions</option>
                    <option value="warning_generate">Warning - Generate</option>
                    <option value="warning_registration">Warning - Registration</option>
                    <option value="info_general">General Information</option>
                </select>
            </div>
        </div>

        <!-- Information List -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="p-4 border-b">
                <h2 class="text-lg font-bold">Information List</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Type</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Detail</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Created</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Actions</th>
                        </tr>
                    </thead>
                    <tbody id="infoTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Populated by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editInfoModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-full max-w-2xl shadow-lg rounded-md bg-white">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold">Edit Information</h3>
                <button onclick="AdminApp.closeEditInfoModal()" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <form id="editInfoForm" class="space-y-4">
                <input type="hidden" id="editInfoId">

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Type</label>
                    <select id="editInfoType" required class="w-full rounded-md border border-gray-300 p-2">
                        <option value="terms">Terms & Conditions</option>
                        <option value="warning_generate">Warning - Generate Voucher</option>
                        <option value="warning_registration">Warning - Registration</option>
                        <option value="info_general">General Information</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Detail</label>
                    <textarea id="editInfoDetail" required rows="4"
                        class="w-full rounded-md border border-gray-300 p-2"></textarea>
                </div>

                <div class="flex gap-2">
                    <button type="button" onclick="AdminApp.closeEditInfoModal()"
                        class="flex-1 bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400">
                        Cancel
                    </button>
                    <button type="submit"
                        class="flex-1 bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700">
                        Update
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/admin.js"></script>
    <script>
        AdminApp.checkAuth();
        AdminApp.initOthersInformation();
    </script>
</body>

</html>
