<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Logs</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @media print {

            /* Hide elements that shouldn't be printed */
            nav,
            .no-print,
            button {
                display: none !important;
            }

            /* Ensure proper page layout */
            body {
                background: white;
            }

            /* Make table more readable */
            table {
                page-break-inside: auto;
            }

            tr {
                page-break-inside: avoid;
                page-break-after: auto;
            }

            /* Remove shadows and adjust colors for print */
            .bg-white {
                box-shadow: none !important;
            }

            /* Ensure text is black for better print quality */
            .text-gray-500,
            .text-gray-600,
            .text-gray-700,
            .text-gray-800 {
                color: black !important;
            }
        }

        .json-view {
            background-color: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 4px;
            padding: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-width: 300px;
            overflow-x: auto;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen">
    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <h1 class="text-xl font-bold">ðŸ“‹ Audit Logs</h1>
                <a href="/admin/dashboard" class="text-gray-300 hover:text-white">Dashboard</a>
            </div>
            <button onclick="AdminApp.logout()" class="text-gray-300 hover:text-white">Logout</button>
        </div>
    </nav>

    <div class="container mx-auto p-8">
        <!-- Back Button -->
        <div class="mb-6 no-print">
            <a href="/admin/dashboard"
                class="inline-flex items-center px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 transition">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Back to Dashboard
            </a>
        </div>

        <!-- Page Header -->
        <div class="bg-white p-6 rounded-lg shadow mb-8">
            <div class="flex justify-between items-center">
                <div>
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">System Audit Logs</h2>
                    <p class="text-gray-600">Complete history of all system activities and changes</p>
                </div>
                <div class="flex gap-3 no-print">
                    <button onclick="AuditLogsApp.printLogs()"
                        class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
                        </svg>
                        Print Logs
                    </button>
                    <button onclick="AuditLogsApp.exportToCSV()"
                        class="inline-flex items-center px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 transition">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        Export to CSV
                    </button>
                </div>
            </div>
        </div>

        <!-- Filters -->
        <div class="bg-white p-4 rounded-lg shadow mb-6 no-print">
            <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Action</label>
                    <select id="filterAction" class="w-full border border-gray-300 rounded-md p-2">
                        <option value="">All Actions</option>
                        <option value="CREATE">CREATE</option>
                        <option value="UPDATE">UPDATE</option>
                        <option value="DELETE">DELETE</option>
                        <option value="GENERATE_VOUCHER">GENERATE VOUCHER</option>
                        <option value="LOGIN">LOGIN</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Entity Type</label>
                    <select id="filterEntityType" class="w-full border border-gray-300 rounded-md p-2">
                        <option value="">All Types</option>
                        <option value="hotel">Hotel</option>
                        <option value="module">Module</option>
                        <option value="schedule">Schedule</option>
                        <option value="voucher">Voucher</option>
                        <option value="admin">Admin</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Admin</label>
                    <select id="filterAdmin" class="w-full border border-gray-300 rounded-md p-2">
                        <option value="">All Admins</option>
                        <!-- Populated by JS -->
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Date From</label>
                    <input type="date" id="filterDateFrom" class="w-full border border-gray-300 rounded-md p-2">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Date To</label>
                    <input type="date" id="filterDateTo" class="w-full border border-gray-300 rounded-md p-2">
                </div>
            </div>
        </div>

        <!-- Audit Logs Table -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Date & Time</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Admin</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Action</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Entity Type</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Entity ID</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Details</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                IP Address</th>
                        </tr>
                    </thead>
                    <tbody id="logsTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Populated by JS -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Summary Stats -->
        <div class="grid grid-cols-1 md:grid-cols-5 gap-6 mt-8">
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="text-sm text-gray-600 mb-1">Total Logs</div>
                <div id="totalLogs" class="text-3xl font-bold text-blue-600">0</div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="text-sm text-gray-600 mb-1">CREATE Actions</div>
                <div id="createActions" class="text-3xl font-bold text-green-600">0</div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="text-sm text-gray-600 mb-1">UPDATE Actions</div>
                <div id="updateActions" class="text-3xl font-bold text-yellow-600">0</div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="text-sm text-gray-600 mb-1">DELETE Actions</div>
                <div id="deleteActions" class="text-3xl font-bold text-red-600">0</div>
            </div>
            <div class="bg-white p-6 rounded-lg shadow">
                <div class="text-sm text-gray-600 mb-1">LOGIN Actions</div>
                <div id="loginActions" class="text-3xl font-bold text-purple-600">0</div>
            </div>
        </div>
    </div>

    <script src="/js/admin.js"></script>
    <script src="/js/audit-logs.js"></script>
    <script>
        AdminApp.checkAuth();
        AuditLogsApp.init();
    </script>
</body>

</html>
