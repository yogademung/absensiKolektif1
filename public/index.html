<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Voucher Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-blue-600 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">Training Voucher Dashboard</h1>
            <button onclick="logout()" class="bg-blue-700 hover:bg-blue-800 px-4 py-2 rounded-md">Logout</button>
        </div>
    </nav>

    <div class="container mx-auto p-8">
        <!-- Token Information Card -->
        <div class="bg-gradient-to-r from-blue-500 to-blue-600 text-white p-6 rounded-lg shadow-lg mb-8">
            <div class="flex justify-between items-center">
                <div>
                    <h2 class="text-lg font-semibold mb-2">Token Information</h2>
                    <p class="text-sm opacity-90" id="hotelName">Loading...</p>
                </div>
                <div class="text-right">
                    <p class="text-sm opacity-90">Remaining Tokens</p>
                    <p class="text-4xl font-bold" id="remainingTokens">-</p>
                </div>
            </div>
        </div>

        <!-- Action Button -->
        <div class="mb-6">
            <button onclick="openRegistrationModal()"
                class="bg-green-600 hover:bg-green-700 text-white px-6 py-3 rounded-lg shadow-lg font-semibold">
                + Register New Training
            </button>
        </div>

        <!-- Schedule History Table -->
        <div class="bg-white rounded-lg shadow-lg overflow-hidden">
            <div class="p-6 border-b border-gray-200">
                <h2 class="text-xl font-bold text-gray-800">Schedule History</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Module</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Session</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Time</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Staff Name</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Zoom Link</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Training Video</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Token Cost</th>
                        </tr>
                    </thead>
                    <tbody id="historyTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Populated by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Registration Modal -->
    <div id="registrationModal"
        class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-blue-600">Register Training</h2>
                <button onclick="closeRegistrationModal()"
                    class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
            </div>

            <form id="registrationForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Staff Name</label>
                    <input type="text" id="staffName" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 border p-2">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Hotel</label>
                    <select id="hotelSelect" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 border p-2">
                        <option value="">Select Hotel</option>
                        <!-- Populated by JS -->
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Training Module</label>
                    <select id="moduleSelect" required
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 border p-2">
                        <option value="">Select Module</option>
                        <!-- Populated by JS -->
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Schedule</label>
                    <select id="scheduleSelect" required disabled
                        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 border p-2 bg-gray-50">
                        <option value="">Select Module First</option>
                        <!-- Populated by JS -->
                    </select>
                </div>

                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Get Voucher
                </button>
            </form>
            <p id="errorMessage" class="mt-4 text-red-600 text-center hidden"></p>
        </div>
    </div>

    <script src="/js/user.js"></script>
</body>

</html>
