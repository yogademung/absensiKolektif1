<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Voucher Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">Training Voucher Registration</h1>
        
        <form id="registrationForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Staff Name</label>
                <input type="text" id="staffName" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 border p-2">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Hotel</label>
                <select id="hotelSelect" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 border p-2">
                    <option value="">Select Hotel</option>
                    <!-- Populated by JS -->
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Training Module</label>
                <select id="moduleSelect" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 border p-2">
                    <option value="">Select Module</option>
                    <!-- Populated by JS -->
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Schedule</label>
                <select id="scheduleSelect" required disabled class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 border p-2 bg-gray-50">
                    <option value="">Select Module First</option>
                    <!-- Populated by JS -->
                </select>
            </div>

            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Get Voucher
            </button>
        </form>
        <p id="errorMessage" class="mt-4 text-red-600 text-center hidden"></p>
    </div>

    <script src="/js/user.js"></script>
</body>
</html>
