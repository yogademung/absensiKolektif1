<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Hotel Schedules</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Select2 for searchable multi-select -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <style>
        .select2-container--default .select2-selection--multiple {
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            padding: 0.25rem;
            min-height: 42px;
        }

        .select2-container--default.select2-container--focus .select2-selection--multiple {
            border-color: #9333ea;
            outline: none;
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen">
    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <h1 class="text-xl font-bold">Manage Hotel Schedules</h1>
                <a href="/admin/dashboard" class="text-gray-300 hover:text-white">Dashboard</a>
            </div>
            <button onclick="AdminApp.logout()" class="text-gray-300 hover:text-white">Logout</button>
        </div>
    </nav>

    <div class="container mx-auto p-8">
        <!-- Back Button -->
        <div class="mb-6">
            <a href="/admin/dashboard"
                class="inline-flex items-center px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 transition">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Back to Dashboard
            </a>
        </div>

        <!-- Assignment Form -->
        <div class="bg-white p-6 rounded-lg shadow mb-8">
            <h2 class="text-lg font-bold mb-4">Assign Hotels to Schedules</h2>

            <!-- Hotel Selection -->
            <div class="mb-6">
                <label class="block text-sm font-medium text-gray-700 mb-2">Select Hotels (Multiple)</label>
                <select id="hotelSelect" multiple="multiple" class="w-full">
                    <!-- Populated by JS -->
                </select>
                <p class="text-sm text-gray-500 mt-1">Search and select one or more hotels</p>
            </div>

            <!-- Assignment Mode Tabs -->
            <div class="mb-6">
                <div class="border-b border-gray-200">
                    <nav class="-mb-px flex space-x-8">
                        <button id="manualTab" onclick="AdminApp.switchAssignmentMode('manual')"
                            class="tab-button active border-b-2 border-purple-600 py-2 px-1 text-sm font-medium text-purple-600">
                            Manual Selection
                        </button>
                        <button id="dateRangeTab" onclick="AdminApp.switchAssignmentMode('dateRange')"
                            class="tab-button border-b-2 border-transparent py-2 px-1 text-sm font-medium text-gray-500 hover:text-gray-700 hover:border-gray-300">
                            Date Range
                        </button>
                    </nav>
                </div>
            </div>

            <!-- Manual Mode -->
            <div id="manualMode" class="assignment-mode">
                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-700 mb-2">Select Schedules</label>
                    <select id="scheduleSelect" multiple="multiple" class="w-full">
                        <!-- Populated by JS -->
                    </select>
                    <p class="text-sm text-gray-500 mt-1">Select one or more schedules to assign</p>
                </div>

                <button onclick="AdminApp.assignHotelsManual()"
                    class="w-full bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700">
                    Assign Selected Hotels to Selected Schedules
                </button>
            </div>

            <!-- Date Range Mode -->
            <div id="dateRangeMode" class="assignment-mode hidden">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Start Date</label>
                        <input type="date" id="startDate" class="w-full rounded-md border border-gray-300 p-2">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">End Date</label>
                        <input type="date" id="endDate" class="w-full rounded-md border border-gray-300 p-2">
                    </div>
                </div>

                <div id="dateRangePreview" class="mb-4 p-4 bg-gray-50 rounded-md hidden">
                    <p class="text-sm font-medium text-gray-700 mb-2">Preview:</p>
                    <p id="previewText" class="text-sm text-gray-600"></p>
                </div>

                <button onclick="AdminApp.assignHotelsByDateRange()"
                    class="w-full bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700">
                    Assign Hotels to All Schedules in Date Range
                </button>
            </div>
        </div>

        <!-- Current Assignments -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="p-4 border-b flex justify-between items-center">
                <h2 class="text-lg font-bold">Current Hotel Schedule Assignments</h2>
                <div class="flex gap-2">
                    <select id="filterHotel" class="border p-2 rounded" onchange="AdminApp.loadHotelSchedules()">
                        <option value="">All Hotels</option>
                    </select>
                    <button onclick="AdminApp.printHotelSchedules()"
                        class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z" />
                        </svg>
                        Print
                    </button>
                    <button onclick="AdminApp.loadHotelSchedules()"
                        class="px-4 py-2 bg-gray-200 rounded hover:bg-gray-300">
                        Refresh
                    </button>
                </div>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Hotel</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Module</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Date</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Session</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Time</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Status</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                                Actions</th>
                        </tr>
                    </thead>
                    <tbody id="assignmentsTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Populated by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Custom Alert Modal -->
    <div id="customAlert" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <div id="alertIcon" class="mx-auto flex items-center justify-center h-12 w-12 rounded-full mb-4">
                    <!-- Icon will be inserted here -->
                </div>
                <h3 id="alertTitle" class="text-lg leading-6 font-medium text-gray-900"></h3>
                <div class="mt-2 px-7 py-3">
                    <p id="alertMessage" class="text-sm text-gray-500"></p>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="alertOkBtn"
                        class="px-4 py-2 bg-purple-600 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500">
                        OK
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Custom Confirm Modal -->
    <div id="customConfirm" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-yellow-100 mb-4">
                    <svg class="h-6 w-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
                    </svg>
                </div>
                <h3 id="confirmTitle" class="text-lg leading-6 font-medium text-gray-900"></h3>
                <div class="mt-2 px-7 py-3">
                    <p id="confirmMessage" class="text-sm text-gray-500"></p>
                    <div id="confirmDetails" class="mt-3 p-3 bg-gray-50 rounded text-left text-sm">
                        <!-- Details will be inserted here -->
                    </div>
                </div>
                <div class="items-center px-4 py-3 flex gap-2">
                    <button id="confirmCancelBtn"
                        class="flex-1 px-4 py-2 bg-gray-200 text-gray-700 text-base font-medium rounded-md shadow-sm hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-gray-400">
                        Batal
                    </button>
                    <button id="confirmOkBtn"
                        class="flex-1 px-4 py-2 bg-purple-600 text-white text-base font-medium rounded-md shadow-sm hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-purple-500">
                        Ya, Lanjutkan
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/admin.js"></script>
    <script>
        AdminApp.checkAuth();
        AdminApp.initHotelSchedules();
    </script>
</body>

</html>
