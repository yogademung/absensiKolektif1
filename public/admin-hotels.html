<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Hotels</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <h1 class="text-xl font-bold">Manage Hotels</h1>
                <a href="/admin/dashboard" class="text-gray-300 hover:text-white">Dashboard</a>
            </div>
            <button onclick="AdminApp.logout()" class="text-gray-300 hover:text-white">Logout</button>
        </div>
    </nav>

    <div class="container mx-auto p-8">
        <!-- Back Button -->
        <div class="mb-6">
            <a href="/admin/dashboard"
                class="inline-flex items-center px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 transition">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Back to Dashboard
            </a>
        </div>

        <!-- Add Hotel Form -->
        <div class="bg-white p-6 rounded-lg shadow mb-8">
            <h2 class="text-lg font-bold mb-4">Add New Hotel</h2>
            <form id="addHotelForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Hotel Name</label>
                    <input type="text" id="hotelName" required
                        class="mt-1 block w-full rounded-md border border-gray-300 p-2">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Token Quota</label>
                    <input type="number" id="tokenQuota" required
                        class="mt-1 block w-full rounded-md border border-gray-300 p-2">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">GDrive Link (Optional)</label>
                    <input type="url" id="gdriveLink" class="mt-1 block w-full rounded-md border border-gray-300 p-2"
                        placeholder="https://drive.google.com/...">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Overhandle Form Link (Optional)</label>
                    <input type="url" id="overhandleFormLink"
                        class="mt-1 block w-full rounded-md border border-gray-300 p-2"
                        placeholder="https://forms.google.com/...">
                </div>
                <div class="md:col-span-2">
                    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Add
                        Hotel</button>
                </div>
            </form>
        </div>

        <!-- Hotels List -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Quota
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Used
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Remaining</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            GDrive Link</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Overhandle Form</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Actions</th>
                    </tr>
                </thead>
                <tbody id="hotelsTableBody" class="bg-white divide-y divide-gray-200">
                    <!-- Populated by JS -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Edit Hotel Modal -->
    <div id="editHotelModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3">
                <h3 class="text-lg font-medium leading-6 text-gray-900 mb-4">Edit Hotel</h3>
                <form id="editHotelForm">
                    <input type="hidden" id="editHotelId">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Hotel Name</label>
                        <input type="text" id="editHotelName" required
                            class="mt-1 block w-full rounded-md border border-gray-300 p-2">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Token Quota</label>
                        <input type="number" id="editTokenQuota" required
                            class="mt-1 block w-full rounded-md border border-gray-300 p-2">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">GDrive Link (Optional)</label>
                        <input type="url" id="editGdriveLink"
                            class="mt-1 block w-full rounded-md border border-gray-300 p-2"
                            placeholder="https://drive.google.com/...">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700">Overhandle Form Link (Optional)</label>
                        <input type="url" id="editOverhandleFormLink"
                            class="mt-1 block w-full rounded-md border border-gray-300 p-2"
                            placeholder="https://forms.google.com/...">
                    </div>
                    <div class="flex gap-2">
                        <button type="submit"
                            class="flex-1 bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">
                            Update
                        </button>
                        <button type="button" onclick="AdminApp.closeEditHotelModal()"
                            class="flex-1 bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400">
                            Cancel
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/admin.js"></script>
    <script>
        AdminApp.checkAuth();
        AdminApp.initHotels();
    </script>
</body>

</html>
