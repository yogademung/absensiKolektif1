<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">Admin Login</h1>

        <form id="loginForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 border p-2">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" required
                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 border p-2">
            </div>

            <!-- CAPTCHA Section -->
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Verification Code</label>
                <div class="flex items-center gap-2">
                    <canvas id="captchaCanvas" width="200" height="60" class="border border-gray-300 rounded"></canvas>
                    <button type="button" onclick="refreshCaptcha()"
                        class="px-3 py-2 bg-gray-200 hover:bg-gray-300 rounded text-sm font-medium">
                        â†» Refresh
                    </button>
                </div>
                <input type="text" id="captchaInput" required placeholder="Enter code above"
                    class="mt-2 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 border p-2"
                    autocomplete="off">
            </div>

            <button type="submit"
                class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Login
            </button>
        </form>

        <!-- Error Alert -->
        <div id="errorAlert" class="mt-4 hidden">
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                <div class="flex items-center">
                    <span id="errorMessage" class="font-medium"></span>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/captcha.js"></script>
    <script src="/js/admin.js"></script>
    <script>
        // Initialize CAPTCHA on page load
        window.addEventListener('DOMContentLoaded', async () => {
            await SimpleCaptcha.init('captchaCanvas', '/api/admin/auth/captcha');
        });

        // Refresh CAPTCHA function
        async function refreshCaptcha() {
            await SimpleCaptcha.refresh('captchaCanvas', '/api/admin/auth/captcha');
            document.getElementById('captchaInput').value = '';
        }

        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const captchaInput = document.getElementById('captchaInput').value;
            const captchaId = SimpleCaptcha.getCaptchaId();

            // Validate CAPTCHA input
            if (!SimpleCaptcha.validateInput(captchaInput)) {
                const errorAlert = document.getElementById('errorAlert');
                const errorMessage = document.getElementById('errorMessage');
                errorMessage.textContent = 'Please enter the verification code';
                errorAlert.classList.remove('hidden');
                return;
            }

            // Call login with CAPTCHA
            await AdminApp.loginWithCaptcha(email, password, captchaId, captchaInput);
        });
    </script>
</body>

</html>
