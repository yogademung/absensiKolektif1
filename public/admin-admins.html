<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Admins</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <h1 class="text-xl font-bold">Manage Admins</h1>
                <a href="/admin/dashboard" class="text-gray-300 hover:text-white">Dashboard</a>
            </div>
            <button onclick="AdminApp.logout()" class="text-gray-300 hover:text-white">Logout</button>
        </div>
    </nav>

    <div class="container mx-auto p-8">
        <!-- Back Button -->
        <div class="mb-6">
            <a href="/admin/dashboard"
                class="inline-flex items-center px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 transition">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Back to Dashboard
            </a>
        </div>

        <!-- Add Admin Form -->
        <div class="bg-white p-6 rounded-lg shadow mb-8">
            <h2 class="text-lg font-bold mb-4">Add New Admin</h2>
            <form id="addAdminForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="adminEmail" required
                        class="mt-1 block w-full rounded-md border border-gray-300 p-2">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Password (min. 6 characters)</label>
                    <input type="password" id="adminPassword" required minlength="6"
                        class="mt-1 block w-full rounded-md border border-gray-300 p-2">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Role</label>
                    <select id="adminRole" class="mt-1 block w-full rounded-md border border-gray-300 p-2">
                        <option value="super_admin">Super Admin</option>
                        <option value="hotel_user">Hotel User</option>
                    </select>
                </div>

                <div id="hotelSelectContainer" class="hidden">
                    <label class="block text-sm font-medium text-gray-700">Assign Hotel <span
                            class="text-red-500">*</span></label>
                    <select id="adminHotel" class="mt-1 block w-full rounded-md border border-gray-300 p-2">
                        <option value="">Select Hotel</option>
                        <!-- Populated by JS -->
                    </select>
                </div>

                <button type="submit" class="bg-orange-600 text-white px-4 py-2 rounded-md hover:bg-orange-700">Add
                    Admin</button>
            </form>

            <!-- Success/Error Messages -->
            <div id="successAlert" class="mt-4 hidden">
                <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative">
                    <span id="successMessage"></span>
                </div>
            </div>
            <div id="errorAlert" class="mt-4 hidden">
                <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative">
                    <span id="errorMessage"></span>
                </div>
            </div>
        </div>

        <!-- Admins List -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Role
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Hotel
                        </th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Created At</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                            Actions</th>
                    </tr>
                </thead>
                <tbody id="adminsTableBody" class="bg-white divide-y divide-gray-200">
                    <!-- Populated by JS -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="/js/admin.js"></script>
    <script>
        AdminApp.checkAuth();
        AdminApp.initAdmins();
    </script>
</body>

</html>
