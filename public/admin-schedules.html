<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Schedules</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">
    <nav class="bg-gray-800 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <h1 class="text-xl font-bold">Manage Schedules</h1>
                <a href="/admin/dashboard" class="text-gray-300 hover:text-white">Dashboard</a>
            </div>
            <button onclick="AdminApp.logout()" class="text-gray-300 hover:text-white">Logout</button>
        </div>
    </nav>

    <div class="container mx-auto p-4 md:p-8">
        <!-- Back Button -->
        <div class="mb-6">
            <a href="/admin/dashboard"
                class="inline-flex items-center px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700 transition">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 19l-7-7m0 0l7-7m-7 7h18" />
                </svg>
                Back to Dashboard
            </a>
        </div>

        <!-- Add Schedule Form -->
        <div class="bg-white p-4 md:p-6 rounded-lg shadow mb-8">
            <h2 class="text-lg font-bold mb-4">Add New Schedule</h2>
            <form id="addScheduleForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="col-span-1 md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700">Module</label>
                    <select id="scheduleModule" required
                        class="mt-1 block w-full rounded-md border border-gray-300 p-2">
                        <option value="">Select Module</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Date</label>
                    <input type="date" id="scheduleDate" required
                        class="mt-1 block w-full rounded-md border border-gray-300 p-2">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Session</label>
                    <input type="text" id="scheduleSession" required readonly
                        class="mt-1 block w-full rounded-md border border-gray-300 p-2 bg-gray-50"
                        placeholder="Session">
                </div>



                <div>
                    <label class="block text-sm font-medium text-gray-700">Start Time</label>
                    <input type="time" id="startTime" required readonly
                        class="mt-1 block w-full rounded-md border border-gray-300 p-2 bg-gray-50" value="09:30">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">End Time</label>
                    <input type="time" id="endTime" required readonly
                        class="mt-1 block w-full rounded-md border border-gray-300 p-2 bg-gray-50" value="12:30">
                </div>

                <div class="col-span-1 md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700">Zoom Link</label>
                    <textarea id="zoomLink" required rows="4"
                        class="mt-1 block w-full rounded-md border border-gray-300 p-2 font-mono text-sm"
                        placeholder="Paste full Zoom invitation...">
                    </textarea>
                </div>

                <div class="col-span-1 md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700">Training Video Link (Optional)</label>
                    <input type="url" id="videoLink" class="mt-1 block w-full rounded-md border border-gray-300 p-2"
                        placeholder="https://youtube.com/... or https://drive.google.com/...">
                </div>

                <div class="col-span-1 md:col-span-2">
                    <button type="submit"
                        class="w-full bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700">Create
                        Schedule</button>
                </div>
            </form>
        </div>

        <!-- Schedules List -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="p-4 border-b">
                <select id="filterModule" class="border p-2 rounded w-full md:w-auto">
                    <option value="">All Modules</option>
                </select>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th
                                class="px-3 md:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider whitespace-nowrap">
                                Date</th>
                            <th
                                class="px-3 md:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider whitespace-nowrap">
                                Session</th>
                            <th
                                class="px-3 md:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider whitespace-nowrap">
                                Module</th>
                            <th
                                class="px-3 md:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider whitespace-nowrap">
                                Time</th>
                            <th
                                class="px-3 md:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider whitespace-nowrap">
                                Zoom</th>
                            <th
                                class="px-3 md:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider whitespace-nowrap">
                                Video</th>
                            <th
                                class="px-3 md:px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider whitespace-nowrap">
                                Actions</th>
                        </tr>
                    </thead>
                    <tbody id="schedulesTableBody" class="bg-white divide-y divide-gray-200">
                        <!-- Populated by JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Edit Schedule Modal -->
    <div id="editScheduleModal"
        class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-full max-w-2xl shadow-lg rounded-md bg-white">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold">Edit Schedule</h3>
                <button onclick="AdminApp.closeEditScheduleModal()" class="text-gray-400 hover:text-gray-600">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <form id="editScheduleForm" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="hidden" id="editScheduleId">

                <div class="col-span-1 md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700">Module</label>
                    <select id="editScheduleModule" required
                        class="mt-1 block w-full rounded-md border border-gray-300 p-2">
                        <option value="">Select Module</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Date</label>
                    <input type="date" id="editScheduleDate" required
                        class="mt-1 block w-full rounded-md border border-gray-300 p-2">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Session</label>
                    <select id="editScheduleSession" required
                        class="mt-1 block w-full rounded-md border border-gray-300 p-2">
                        <option value="Session 1">Session 1 (09:30 - 12:30)</option>
                        <option value="Session 2">Session 2 (13:00 - 16:30)</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Start Time</label>
                    <input type="time" id="editStartTime" required readonly
                        class="mt-1 block w-full rounded-md border border-gray-300 p-2 bg-gray-50">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">End Time</label>
                    <input type="time" id="editEndTime" required readonly
                        class="mt-1 block w-full rounded-md border border-gray-300 p-2 bg-gray-50">
                </div>

                <div class="col-span-1 md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700">Zoom Link</label>
                    <textarea id="editZoomLink" required rows="4"
                        class="mt-1 block w-full rounded-md border border-gray-300 p-2 font-mono text-sm"
                        placeholder="Paste full Zoom invitation...">
                    </textarea>
                </div>

                <div class="col-span-1 md:col-span-2">
                    <label class="block text-sm font-medium text-gray-700">Training Video Link (Optional)</label>
                    <input type="url" id="editVideoLink" class="mt-1 block w-full rounded-md border border-gray-300 p-2"
                        placeholder="https://youtube.com/... or https://drive.google.com/...">
                </div>

                <div class="col-span-1 md:col-span-2 flex gap-2">
                    <button type="button" onclick="AdminApp.closeEditScheduleModal()"
                        class="flex-1 bg-gray-300 text-gray-700 px-4 py-2 rounded-md hover:bg-gray-400">
                        Cancel
                    </button>
                    <button type="submit"
                        class="flex-1 bg-purple-600 text-white px-4 py-2 rounded-md hover:bg-purple-700">
                        Update Schedule
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/admin.js"></script>
    <script>

        // Helper to get Day Name
        function getDayName(dayIndex) {
            const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
            return days[dayIndex];
        }

        // Helper to Calculate Next Valid Date
        function getNextValidDate(allowedDays) {
            if (!allowedDays || allowedDays.length === 0) return null;

            const today = new Date();
            let d = new Date(today);
            d.setDate(d.getDate() + 1); // Start from tomorrow

            // Limit search to 30 days to avoid infinite loop
            for (let i = 0; i < 30; i++) {
                if (allowedDays.includes(d.getDay())) {
                    return d.toISOString().split('T')[0];
                }
                d.setDate(d.getDate() + 1);
            }
            return null;
        }

        let modulesCache = []; // Cache modules to access config

        document.addEventListener('DOMContentLoaded', () => {
            AdminApp.checkAuth();

            // Override initSchedules to fetch modules first and cache them
            const originalInit = AdminApp.initSchedules;

            // Fetch modules manually to populate cache
            fetch('/api/public/modules')
                .then(res => res.json())
                .then(json => {
                    if (json.success) {
                        modulesCache = json.data;
                        AdminApp.initSchedules(); // Call original to init table and dropdowns
                    } else {
                        console.error('Failed to load modules for config');
                        AdminApp.initSchedules(); // Fallback
                    }
                })
                .catch(e => {
                    console.error(e);
                    AdminApp.initSchedules();
                });

            // Handle Module Change (Add Form)
            document.getElementById('scheduleModule').addEventListener('change', function () {
                const moduleId = this.value;
                const module = modulesCache.find(m => m.id == moduleId);

                const sessionInput = document.getElementById('scheduleSession');
                const startTimeInput = document.getElementById('startTime');
                const endTimeInput = document.getElementById('endTime');
                const dateInput = document.getElementById('scheduleDate');

                // Reset
                sessionInput.value = '';
                startTimeInput.value = '';
                endTimeInput.value = '';
                dateInput.value = '';

                if (module && module.usage_config) {
                    let config = module.usage_config;
                    // Robust Parsing
                    if (typeof config === 'string') {
                        try {
                            config = JSON.parse(config);
                            if (typeof config === 'string') config = JSON.parse(config);
                        } catch (e) { console.error('Error parsing config', e); }
                    }

                    // 1. Auto-fill Session (First one)
                    if (config && config.sessions && config.sessions.length > 0) {
                        const s = config.sessions[0]; // Take the first session
                        sessionInput.value = s.name;
                        startTimeInput.value = s.start_time;
                        endTimeInput.value = s.end_time;
                    } else {
                        sessionInput.value = 'No session configured';
                    }

                    // 2. Auto-fill Date
                    if (config && config.days && config.days.length > 0) {
                        const nextDate = getNextValidDate(config.days);
                        if (nextDate) {
                            dateInput.value = nextDate;
                        }
                    }
                }
            });

            // Handle Date Change (Add Form) - Validation
            document.getElementById('scheduleDate').addEventListener('change', function () {
                const moduleId = document.getElementById('scheduleModule').value;
                if (!moduleId) return;

                const module = modulesCache.find(m => m.id == moduleId);
                if (module && module.usage_config) {
                    const config = typeof module.usage_config === 'string' ? JSON.parse(module.usage_config) : module.usage_config;
                    if (config.days && config.days.length > 0) {
                        const date = new Date(this.value);
                        const day = date.getDay();

                        if (!config.days.includes(day)) {
                            alert(`This module is only available on: ${config.days.map(d => getDayName(d)).join(', ')}`);

                            // Reset to nearest valid date
                            const nextDate = getNextValidDate(config.days);
                            if (nextDate) this.value = nextDate;
                            else this.value = '';
                        }
                    }
                }
            });

            // --- Repeat for Edit Form (Hooks need a bit more work to pre-fill) ---
            // For brevity, similar logic applies.
            // Ideally AdminApp.openEditScheduleModal would be overridden or we attach listeners that check 
            // values when 'editScheduleModule' changes etc.

            // Edit Module Change
            document.getElementById('editScheduleModule').addEventListener('change', function () {
                const moduleId = this.value;
                const module = modulesCache.find(m => m.id == moduleId);

                const sessionInput = document.getElementById('editScheduleSession');
                const startTimeInput = document.getElementById('editStartTime');
                const endTimeInput = document.getElementById('editEndTime');

                // Reset
                sessionInput.value = '';
                startTimeInput.value = '';
                endTimeInput.value = '';

                if (module && module.usage_config) {
                    let config = module.usage_config;
                    if (typeof config === 'string') {
                        try {
                            config = JSON.parse(config);
                            if (typeof config === 'string') config = JSON.parse(config);
                        } catch (e) { console.error('Error parsing config', e); }
                    }

                    if (config && config.sessions && config.sessions.length > 0) {
                        const s = config.sessions[0];
                        sessionInput.value = s.name;
                        startTimeInput.value = s.start_time;
                        endTimeInput.value = s.end_time;
                    } else {
                        sessionInput.value = 'No session configured';
                    }
                }
            });

            // Edit Date Validation
            document.getElementById('editScheduleDate').addEventListener('change', function () {
                const moduleId = document.getElementById('editScheduleModule').value;
                if (!moduleId) return;

                const module = modulesCache.find(m => m.id == moduleId);
                if (module && module.usage_config) {
                    const config = typeof module.usage_config === 'string' ? JSON.parse(module.usage_config) : module.usage_config;
                    if (config.days && config.days.length > 0) {
                        const date = new Date(this.value);
                        const day = date.getDay();
                        if (!config.days.includes(day)) {
                            alert(`This module is only available on: ${config.days.map(d => getDayName(d)).join(', ')}`);
                            // Don't auto-reset heavily in edit mode, just warn/clear
                            this.value = '';
                        }
                    }
                }
            });

        });
    </script>
</body>

</html>
